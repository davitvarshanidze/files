[shell]
program = '/opt/homebrew/bin/tmux'

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.normal]
family = "Noto Sans Mono"

[scrolling]
history = 0

[window]
dynamic_title = false
title = "Terminal"

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

# Colors (nord)

[colors.bright]
black = '#4c566a'
blue = '#81a1c1'
cyan = '#8fbcbb'
green = '#a3be8c'
magenta = '#b48ead'
red = '#bf616a'
white = '#eceff4'
yellow = '#ebcb8b'

[colors.cursor]
cursor = '#eceff4'
text = '#282828'

[colors.normal]
black = '#3b4252'
blue = '#81a1c1'
cyan = '#88c0d0'
green = '#a3be8c'
magenta = '#b48ead'
red = '#bf616a'
white = '#e5e9f0'
yellow = '#ebcb8b'

[colors.primary]
background = '#2e3440'
foreground = '#d8dee9'

[colors.selection]
background = '#eceff4'
text = '#4c566a'

unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

set -g mouse on
set -g focus-events on
set -s escape-time 0
set-window-option -g mode-keys vi

set -g message-style "fg=#EEEEEE,bg=colour234"
set -g message-command-style "fg=#EEEEEE,bg=colour234"

set -g pane-border-style "fg=colour234"
set -g pane-active-border-style "fg=colour234"

set -g status "on"
set -g status-interval 1
set -g status-justify "left"

set -g status-style "fg=#EEEEEE,bg=colour234"

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''

setw -g window-status-current-format ' #I:#W#[fg=colour139]#F '
setw -g window-status-format ' #I:#W#F '

set-option -g history-limit 5000

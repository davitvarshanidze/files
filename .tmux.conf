unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

set-option -g status-position bottom
set-option -g status-bg colour234
set-option -g status-fg colour137

set-option -g status-left ''
set-option -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set-option -g status-right-length 50
set-option -g status-left-length 20

set-window-option -g window-status-current-style "fg=colour137,bg=colour238,bold"
set-window-option -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

set-window-option -g window-status-style "fg=colour137,bg=colour235"
set-window-option -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

set-window-option -g window-status-bell-style "fg=colour255,bg=colour1,bold"

set-option -g mouse on                     # Enable mouse support
set-option -g history-limit 10000          # Scrollback buffer size
set-option -g base-index 1                 # Start windows at 1
setw -g pane-base-index 1                  # Start panes at 1
